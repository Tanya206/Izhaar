
{% load static %}
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">

</head>
<body>
    <div class="bg2">
        <img src="../static/images/image10.jpeg"/>
    </div>
    <div class="container">
    <form action="{% url 'signup' %}" method="post" class="f1">
        {% csrf_token %} 
        <h3>Signup Here</h3>
        
        <!-- <label for="username">Username</label> -->
        <input type="text" placeholder = "Create a username" name="username" id="username">
        <div class="fname" >
        <!-- <label for="fname">First Name</label> -->
        <input type="text" placeholder = "Enter your first name" name="fname" id="fname" class="firstname">

        <!-- <label for="lname">Last Name</label> -->
        <input type="text" placeholder = "Enter your last name" name="lname" id="lname">
        </div>

        <!-- <label for="email">Email</label> -->
        <input type="email" placeholder="Enter your email address" name="email" id="email">

        <!-- <label for="password1">Password</label> -->
        <input type="password" placeholder="Enter your Password" id="password1" name="password1">


        <!-- <label for="password2">Confirm Password</label> -->
        <input type="password" placeholder="Confirm your Password" id="password2" name="password2">
        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}" >I already have an account.</a>
    </form>
</div>
</body>
</html>
