
{% load static %}
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
    <form action="/SignupPage" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder = "Create a username(only letters and numbers)" name="username" id="username">

        <label for="fname">First Name</label>
        <input type="text" placeholder = "Enter your first name" name="fname" id="fname">

        <label for="lname">Last Name</label>
        <input type="text" placeholder = "Enter your last name" name="lname" id="lname">

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email address" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Enter your Password" id="password1" name="password1">


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom your Password" id="password2" name="password2">
        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}" >i have already account</a>
    </form>
</div>
</body>
</html>
